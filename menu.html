<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <title>Home</title>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="index.html">CourseWork</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    <a class="nav-link" href="menu.html">Shop-Menu</a>
                    <a class="nav-link" href="table.html">Table Layout</a>
                    <a class="nav-link" href="modifier.html">Modifier</a>
                </div>
              </div>
            </div>
          </nav>
    </header>
    <body>
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1>Menu</h1>
                    <div class="row">
                     <!--Card 1-->
                      <div class="col-lg-6">
                        <div class="card">
                          <img src="image/salad.jpg" alt="salad" class="card-img-top">
                          <div class="card-body">
                            <h2 class="card-title">Salad <span class="badge bg-primary">New</span></h2>
                            <p class="card-text">Vegitable Vegitable Vegitable</p>
                          </div>
                        </div>
                      </div>
                      
                     <!--Card 2-->
                     <div class="col-lg-6">
                        <div class="card">
                          <img src="image/burger.jpg" class="card-img-top" alt="Burger">
                          <div class="card-body">
                            <h2 class="card-title">Burger</h2>
                            <p class="card-text">Chicken Chicken Chicken</p>
                          </div>
                        </div>
                      </div>
                       <!--Card 3-->
                       <div class="col-lg-6">
                        <div class="card">
                          <img src="image/pizza.jpg" alt="Pizza" class="card-img-top">
                          <div class="card-body">
                            <h2 class="card-title">Pizza</h2>
                            <p class="card-text">Chicken Chicken Chicken</p>
                          </div>
                        </div>
                      </div>
                    </div>
                </div>
                <div class="col-12 col-lg-6">
                    <h2>Price</h2>
                    <table>
                        <tr><td>Salad</td><td>80</td></tr>
                        <tr><td>Pizza</td> <td>120</td></tr>
                        <tr><td>Burger</td> <td>100</td></tr>
                    </table>
                    <div class="alert alert-info">
                        Try our new salad  
                    </div>
                </div>
            </div>
        </div>
